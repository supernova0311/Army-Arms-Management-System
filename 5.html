        h1 {

            width: 100%;

        }

        th, td {
            border: 1px solid #ddd;

            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .add-button {
            background-color: #ff9900;
            border-radius: 5px;
            color: white;

            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            float: right;
            margin-top: -80px;
            margin-right: 40px;
        }

        .add-button:hover {
            background-color: #e68a00;
        }

        .search-bar {
            float: right;
            margin-top: -80px;
            margin-right: 40px;
        }

        .search-bar input[type="search"] {
            width: 258px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 96px;
            padding-right: 20px; /* Add some padding to the right to make room for the "X" button */
        }

        .search-bar input[type="search"]:not(:placeholder-shown) {
            padding-right: 15px; /* Increase the padding to the right when the input field is not empty */
        }

        .search-bar input[type="search"]::-webkit-search-cancel-button {
            position: relative;
            right: 20px; /* Position the "X" button to the right of the input field */
            padding: 0;
            margin: 0;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        .search-bar button.icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0 5px;
            margin-right: 155px;
            margin-top: 92px;
            position: absolute; /* Position the search icon button absolutely */
            top: 10px; /* Adjust the top position to align with the input field */
            right: 40px; /* Adjust the right position to align with the input field */
        }

        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        input[type="date"], input[type="text"], select {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0 5px;
        }
        .icon-button i {
            font-size: 16px;
        }
    </style>
</head>

            </tbody>
        </table>
        <form id="add-form" style="display: none;">
            <table>
                <tr>
                    <td><input type="text" id="weapon-id" placeholder="Weapon ID"></td>
                    <td><input type="text" id="name" placeholder="Name"></td>
                    <td>
                        <select id="type">
                            <option value="">Select Type</option>
                            <option value="Rifle">Rifle</option>
                            <option value="Pistol">Pistol</option>
                            <option value="Machine Gun">Machine Gun</option>
                        </select>
                    </td>
                    <td><input type="text" id="caliber" placeholder="Caliber"></td>
                    <td><input type="text" id="manufacturer" placeholder="Manufacturer"></td>
                    <td><input type="date" id="acquisition-date" placeholder="Acquisition Date"></td>
                    <td>
                        <select id="status">
                            <option value="">Select Status</option>
                            <option value="In Service">In Service</option>
                            <option value="Under Maintenance">Under Maintenance</option>
                            <option value="Decommissioned">Decommissioned</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button id="submit-button">Submit</button>
        </form>

            const caliber = document.getElementById('caliber').value;
            const manufacturer = document.getElementById('manufacturer').value;
            const acquisitionDate = document.getElementById('acquisition-date').value;
            const status = document.getElementById('status').value;

            const newRow = weaponsTableBody.insertRow(-1);
            newRow.innerHTML = `
                <td>${weaponId}</td>
                <td>${name}</td>
                <td>${type}</td>
                <td>${caliber}</td>
                <td>${manufacturer}</td>
                <td>${acquisitionDate}</td>
                <td>${status}</td>
                <td>
                    <button class="icon-button" onclick="editWeapon(this)"><i class="fas fa-edit"></i></button>
                    <button class="icon-button" onclick="deleteWeapon(this)"><i class="fas fa-trash-alt"></i></button>
                </td>
            `;
