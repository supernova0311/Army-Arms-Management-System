<html></html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: left;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
        .form-container {
            display: none;
        }
    </style>
    <script>
        function toggleForm() {
            var formContainer = document.getElementById("form-container");
            if (formContainer.style.display === "none") {
                formContainer.style.display = "block";
            } else {
                formContainer.style.display = "none";
            }
        }
    </script>
</head>
<body>

<button onclick="toggleForm()">Add</button>

<div id="form-container" class="form-container">
    <form>
        <table>
            <tr>
                <th>Weapon ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Caliber</th>
                <th>Manufacturer</th>
                <th>Acquisition Date</th>
                <th>Status</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Weapon ID"></td>
                <td><input type="text" placeholder="Name"></td>
                <td>
                    <select>
                        <option>Select Type</option>
                        <option>Rifle</option>
                        <option>Pistol</option>
                        <option>Machine Gun</option>
                    </select>
                </td>
                <td><input type="text" placeholder="Caliber"></td>
                <td><input type="text" placeholder="Manufacturer"></td>
                <td><input type="date" placeholder="dd-mm-yyyy"></td>
                <td>
                    <select>
                        <option>Select Status</option>
                        <option>In Service</option>
                        <option>Under Maintenance</option>
                        <option>Decommissioned</option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
